<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container">
    <div class="headline">
        <h1>To Do List</h1>
    </div>

        <input type="text" placeholder="New task">
        <button>ADD</button>
    </div>
    <div class="items">
        <ul>
            <li>Build a personal website <hr></li>
            <li>Upload videos on my Youtube channel <hr></li>
            <li>Create an application for finding palindrome numbers <hr></li>
            <li>Complete online lessons <hr></li>
        </ul>
    </div>
    <div class="btn">
         <a href="done.html"><button>Completed</button></a> 
         <a href="Doing.html"><button>In progress</button></a> 
    </div>
</div>
</body>
</html>
